<!-- Modal -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Seating</h4>
    <button type="button" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="myForm" (ngSubmit)="submitForm(myForm)">
      <div class="modal-boy">
        <div class="container">
          <!-- Form -->
          <div class="form-group">
            <label>Sector</label>
            <input type="string" 
              class="form-control"
              formControlName="sector" />
            <label>Rows</label>
            <input type="number" 
              class="form-control"
              formControlName="rows" />
            <label>Columns</label>
            <input type="number" 
              class="form-control"
              formControlName="columns" />
          </div>

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success"
          (click)="submitForm(myForm)"
          [disabled]="!myForm.valid">
          OK
        </button>
      </div>
    </form>
  </div>
 
</ng-template>

<!-- Admin panel -->
<div class='wrapper'>
    <p> After adding seats above main area, drag from the top left seat. </p>
    <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Add seating</button>
    <button class="btn btn-lg btn-outline-primary" (click)="clearSelection()">Clear selection</button>
    <button class="btn btn-lg btn-outline-danger" (click)="deleteSelected()">Remove selection</button>
    <p> Toggle between dragging one seat or entire selection. </p>
    <div>
      <button id="multi-drag-toggle-button" class="btn btn-lg btn-outline-primary" (click)="toggleMultiDrag()">Multi drag</button>
    </div>
    <p> Beta: Auto-aligns multiple elements on one line. Use only on one line column or row. </p>
    <div>
      <button id="multi-drag-toggle-button" class="btn btn-lg btn-outline-primary" (click)="autoAlign()">Auto align</button>
    </div>
    <p> Rotate selection of seats. Don't forget angle. </p>
    <div class="rotate">
      <span (click)="rotate(true)" class="arrow">&#8635;</span>
      <span (click)="rotate(false)" class="arrow">&#8634;</span>
    </div>
    <div class="input-group mb-3">
      <p><input class="form-control" placeholder="Degrees" aria-label="Degrees" type="number" id="input-degrees"/></p>
    </div>
</div>
