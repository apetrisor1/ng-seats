<div class='seating' appDroppable>
  <div id='dragon' appDraggable class='seat'>
    <svg class='small-keeper' [attr.height]='svgHeight' [attr.width]='svgWidth' *ngFor='let id of circleIds'>
      <circle id={{id}} cx='12.5' cy='20' r='7.5' [attr.fill]='svgFill'/>
    </svg>
  </div>
</div>

<!-- Seat configuration drop area -->
<div class='svg-container' appDroppable>
  <svg id='dropzone' height='100%' width='100%'>
  </svg>
</div>
